<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="nytimes.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <title>NyTimes</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron row">
            <h1>New York Times Search</h1>
        </div>
    </div>



    <div class="container">

        <div class="panel panel-default row">
            <div class="panel-heading">
                <h1>Search Parameters</h1>
            </div>
            <div class="panel-body">

                <div class="search row">
                    <label for="SearchTerm">Search Term:</label>
                    <input type="text" class="form-control" id="searchterm" placeholder="type here!">
                </div>

<br>

                <div class="form-group row">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
<br>
                <div class="startYear row">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYearField" placeholder="1990">
                </div>

<br>
                <div class="endYear row">
                    <label for="endYear">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYearField" placeholder="2018">
                </div>
<br>
                <div class="searchButtons">
                    <button type=“button” class="btn btn-link">Search</button>
                    <button type=“button” class="btn btn-link">Clear Results</button>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-default row">
            <div class="panel-heading">
                <h1>Top Articles</h1>
            </div>
            <div class="panel-body">
            </div>

        </div>
    </div>

    <hr>

    <footer class="page-footer font-small">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">

            © 2018 Copyright: Made with lots and lots of <i class="fa fa-heart" aria-hidden="true"></i>

        </div>
        <!-- Copyright -->

    </footer>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="NY_Times_JS.js"></script>
</body>

</html>
